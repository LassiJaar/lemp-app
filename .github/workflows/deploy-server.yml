name: Deploy to Traditional LEMP Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Mahdollistaa manuaalisen deployment

env:
  SERVER_HOST: ${{ secrets.SERVER_HOST }}
  SERVER_USER: deployer
  APP_DIR: /var/www/myapp

jobs:
  # Job 1: Run tests
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, ctype, json, mysql, curl
          coverage: xdebug

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      - name: Copy environment file
        run: cp .env.testing .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Run database migrations
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: test_db
          DB_USERNAME: root
          DB_PASSWORD: test_password
        run: php artisan migrate --force

      - name: Run tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: test_db
          DB_USERNAME: root
          DB_PASSWORD: test_password
        run: php artisan test --coverage --min=80

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Run JavaScript tests
        run: npm test

  # Job 2: Deploy to server
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            #!/bin/bash
            set -e

            echo "ðŸš€ Starting deployment at $(date)"

            # Aja deployment-skripti
            bash /home/deployer/deploy.sh

            echo "âœ… Deployment finished at $(date)"

      - name: Notify on success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "âœ… Deployment to production server successful!",
              attachments: [{
                color: 'good',
                fields: [{
                  title: 'Commit',
                  value: '${{ github.sha }}',
                  short: true
                }, {
                  title: 'Author',
                  value: '${{ github.actor }}',
                  short: true
                }]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: Notify on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "âŒ Deployment to production server failed!",
              attachments: [{
                color: 'danger',
                fields: [{
                  title: 'Commit',
                  value: '${{ github.sha }}',
                  short: true
                }, {
                  title: 'Author',
                  value: '${{ github.actor }}',
                  short: true
                }]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # Job 3: Backup before deploy (optional but recommended)
  backup:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Create backup before deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            #!/bin/bash
            BACKUP_DIR="/home/deployer/backups"
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)

            mkdir -p $BACKUP_DIR

            # Backup database
            mysqldump -u myapp -p${{ secrets.DB_PASSWORD }} myapp_db > $BACKUP_DIR/db_$TIMESTAMP.sql

            # Backup application files
            tar -czf $BACKUP_DIR/app_$TIMESTAMP.tar.gz -C /var/www myapp

            # Keep only last 5 backups
            ls -t $BACKUP_DIR/db_*.sql | tail -n +6 | xargs -r rm
            ls -t $BACKUP_DIR/app_*.tar.gz | tail -n +6 | xargs -r rm

            echo "âœ… Backup created: $TIMESTAMP"
